<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Lords - ÿ™ÿµŸÖŸäŸÖÿßÿ™ ŸÖÿ≠ÿ≥ŸÜÿ©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c1a25, #1a3c2d);
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #worldMap, #battleScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #worldMap {
            background: linear-gradient(135deg, #1a3c2d, #2c3e50);
            display: block;
        }
        
        #battleScreen {
            background: rgba(26, 60, 45, 0.95);
            display: none;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(12, 26, 37, 0.95) 0%, rgba(26, 60, 45, 0.9) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .mainTitle {
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(45deg, #e74c3c, #f1c40f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .startButton {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
        }

        #uiOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #battlePanel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #e74c3c;
            pointer-events: auto;
            display: none;
        }
        
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
        }

        .health-bar {
            width: 100%;
            height: 4px;
            background: #e74c3c;
            border-radius: 2px;
            margin-top: 3px;
            overflow: hidden;
        }
        
        .health-fill {
            height: 100%;
            background: #2ecc71;
            transition: width 0.3s;
        }

        .selection-circle {
            position: absolute;
            border: 2px dashed #f1c40f;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="startScreen">
            <div class="mainTitle">WAR LORDS</div>
            <button class="startButton" onclick="startGame()">üöÄ ÿßÿ®ÿØÿ£ ÿßŸÑŸÑÿπÿ®ÿ©</button>
        </div>
        
        <canvas id="worldMap"></canvas>
        <canvas id="battleScreen"></canvas>
        
        <div id="uiOverlay">
            <div id="battlePanel">
                <h3>‚öîÔ∏è ÿßŸÑÿ¨Ÿäÿ¥</h3>
                <button onclick="battle.recruitUnit('soldier')">ü™ñ ÿ¨ŸÜÿØŸä (100)</button>
                <button onclick="battle.recruitUnit('tank')">üöú ÿØÿ®ÿßÿ®ÿ© (300)</button>
                <button onclick="battle.recruitUnit('aircraft')">üõ©Ô∏è ÿ∑ÿßÿ¶ÿ±ÿ© (500)</button>
            </div>
        </div>
    </div>

    <script>
        let game, battle;

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('battleScreen').style.display = 'block';
            document.getElementById('battlePanel').style.display = 'block';
            
            battle = new BattleGame();
            battle.start();
        }

        // üé® ŸÜÿ∏ÿßŸÖ ÿßŸÑŸÖÿπÿßÿ±ŸÉ ŸÖÿπ ÿ™ÿµŸÖŸäŸÖÿßÿ™ ŸÖÿ≠ÿ≥ŸÜÿ©
        class BattleGame {
            constructor() {
                this.canvas = document.getElementById('battleScreen');
                this.ctx = this.canvas.getContext('2d');
                this.units = new Map();
                this.selectedUnits = [];
                
                this.setupCanvas();
                this.createInitialUnits();
            }

            setupCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createInitialUnits() {
                // üéØ Ÿàÿ≠ÿØÿßÿ™ ÿßŸÑŸÑÿßÿπÿ® - ÿ™ÿµŸÖŸäŸÖÿßÿ™ ŸÖÿ≠ÿ≥ŸÜÿ©
                this.createUnit('soldier', 200, 400, 'blue');
                this.createUnit('soldier', 280, 400, 'blue');
                this.createUnit('tank', 150, 350, 'blue');
                this.createUnit('aircraft', 250, 200, 'blue');
                
                // üéØ Ÿàÿ≠ÿØÿßÿ™ ÿßŸÑÿπÿØŸà - ÿ™ÿµŸÖŸäŸÖÿßÿ™ ŸÖÿ≠ÿ≥ŸÜÿ©
                this.createUnit('soldier', 600, 400, 'red');
                this.createUnit('soldier', 680, 400, 'red');
                this.createUnit('tank', 750, 350, 'red');
                this.createUnit('aircraft', 650, 200, 'red');
            }

            createUnit(type, x, y, team) {
                const id = `unit_${Date.now()}_${Math.random()}`;
                const unit = {
                    id, type, x, y, team,
                    targetX: x, targetY: y,
                    health: 100, maxHealth: 100,
                    speed: 2,
                    selected: false
                };
                
                this.units.set(id, unit);
                return unit;
            }

            recruitUnit(unitType) {
                this.createUnit(unitType, 200, 400, 'blue');
            }

            start() {
                this.setupEventListeners();
                this.gameLoop();
            }

            setupEventListeners() {
                this.canvas.addEventListener('click', (e) => this.handleClick(e));
            }

            handleClick(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                let clickedUnit = null;
                for (const unit of this.units.values()) {
                    const distance = Math.sqrt((unit.x - x) ** 2 + (unit.y - y) ** 2);
                    if (distance < 25) {
                        clickedUnit = unit;
                        break;
                    }
                }
                
                if (clickedUnit && clickedUnit.team === 'blue') {
                    this.selectUnit(clickedUnit);
                } else if (this.selectedUnits.length > 0) {
                    this.moveSelectedUnits(x, y);
                }
            }

            selectUnit(unit) {
                this.clearSelection();
                unit.selected = true;
                this.selectedUnits.push(unit);
            }

            clearSelection() {
                this.selectedUnits.forEach(unit => unit.selected = false);
                this.selectedUnits = [];
            }

            moveSelectedUnits(x, y) {
                this.selectedUnits.forEach(unit => {
                    unit.targetX = x;
                    unit.targetY = y;
                });
            }

            update() {
                for (const unit of this.units.values()) {
                    const dx = unit.targetX - unit.x;
                    const dy = unit.targetY - unit.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > 2) {
                        unit.x += (dx / distance) * Math.min(unit.speed, distance * 0.1);
                        unit.y += (dy / distance) * Math.min(unit.speed, distance * 0.1);
                    }
                }
            }

            render() {
                this.ctx.fillStyle = '#1a3c2d';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.drawGround();
                this.drawUnits();
            }

            drawGround() {
                this.ctx.fillStyle = '#8B4513';
                this.ctx.fillRect(0, 450, this.canvas.width, 150);
                
                // ÿπÿ¥ÿ®
                this.ctx.fillStyle = '#556B2F';
                for (let i = 0; i < this.canvas.width; i += 30) {
                    this.ctx.fillRect(i, 450, 15, 8);
                }
            }

            drawUnits() {
                for (const unit of this.units.values()) {
                    this.drawUnit(unit);
                }
            }

            drawUnit(unit) {
                this.ctx.save();
                this.ctx.translate(unit.x, unit.y);
                
                if (unit.type === 'soldier') {
                    this.drawSoldier(unit);
                } else if (unit.type === 'tank') {
                    this.drawTank(unit);
                } else if (unit.type === 'aircraft') {
                    this.drawAircraft(unit);
                }
                
                // ÿØÿßÿ¶ÿ±ÿ© ÿßŸÑÿßÿÆÿ™Ÿäÿßÿ±
                if (unit.selected) {
                    this.ctx.strokeStyle = '#f1c40f';
                    this.ctx.lineWidth = 2;
                    this.ctx.setLineDash([5, 3]);
                    this.ctx.beginPath();
                    this.ctx.arc(0, 0, 28, 0, Math.PI * 2);
                    this.ctx.stroke();
                    this.ctx.setLineDash([]);
                }
                
                // ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿµÿ≠ÿ©
                this.drawHealthBar(unit);
                
                this.ctx.restore();
            }

            drawSoldier(unit) {
                const color = unit.team === 'blue' ? '#3498db' : '#e74c3c';
                const darkColor = unit.team === 'blue' ? '#2980b9' : '#c0392b';
                
                // ÿßŸÑÿ¨ÿ≥ŸÖ
                this.ctx.fillStyle = color;
                this.ctx.fillRect(-8, -15, 16, 25);
                
                // ÿßŸÑÿ±ÿ£ÿ≥
                this.ctx.fillStyle = '#FFD700';
                this.ctx.beginPath();
                this.ctx.arc(0, -20, 6, 0, Math.PI * 2);
                this.ctx.fill();
                
                // ÿßŸÑÿÆŸàÿ∞ÿ©
                this.ctx.fillStyle = darkColor;
                this.ctx.beginPath();
                this.ctx.arc(0, -20, 8, 0, Math.PI * 2);
                this.ctx.fill();
                
                // ÿßŸÑÿ≥ÿßŸÇŸäŸÜ
                this.ctx.fillStyle = darkColor;
                this.ctx.fillRect(-6, 10, 4, 12);
                this.ctx.fillRect(2, 10, 4, 12);
                
                // ÿßŸÑÿ∞ÿ±ÿßÿπŸäŸÜ
                this.ctx.fillRect(-12, -10, 4, 15);
                this.ctx.fillRect(8, -10, 4, 15);
                
                // ÿßŸÑÿ≥ŸÑÿßÿ≠
                this.ctx.fillStyle = '#7f8c8d';
                this.ctx.fillRect(8, -12, 12, 3);
            }

            drawTank(unit) {
                const color = unit.team === 'blue' ? '#3498db' : '#e74c3c';
                const darkColor = unit.team === 'blue' ? '#2980b9' : '#c0392b';
                
                // ÿßŸÑÿ¨ÿ≥ŸÖ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä
                this.ctx.fillStyle = color;
                this.ctx.fillRect(-18, -10, 36, 20);
                
                // ÿßŸÑÿ®ÿ±ÿ¨
                this.ctx.fillStyle = darkColor;
                this.ctx.fillRect(-8, -20, 16, 15);
                
                // ÿßŸÑŸÖÿØÿßŸÅÿπ
                this.ctx.fillStyle = '#2c3e50';
                this.ctx.fillRect(0, -18, 25, 4);
                
                // ÿßŸÑŸÖÿ≥ÿßÿ±ÿßÿ™
                this.ctx.fillStyle = '#34495e';
                this.ctx.fillRect(-20, 12, 40, 6);
                this.ctx.fillRect(-20, -18, 40, 6);
                
                // ÿßŸÑÿπÿ¨ŸÑÿßÿ™
                this.ctx.fillStyle = '#2c3e50';
                for (let i = -15; i <= 15; i += 10) {
                    this.ctx.beginPath();
                    this.ctx.arc(i, 15, 4, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.beginPath();
                    this.ctx.arc(i, -15, 4, 0, Math.PI * 2);
                    this.ctx.fill();
                }
            }

            drawAircraft(unit) {
                const color = unit.team === 'blue' ? '#3498db' : '#e74c3c';
                const darkColor = unit.team === 'blue' ? '#2980b9' : '#c0392b';
                
                // ÿßŸÑÿ¨ÿ≥ŸÖ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä
                this.ctx.fillStyle = color;
                this.ctx.beginPath();
                this.ctx.ellipse(0, 0, 20, 8, 0, 0, Math.PI * 2);
                this.ctx.fill();
                
                // ÿßŸÑÿ£ÿ¨ŸÜÿ≠ÿ©
                this.ctx.fillRect(-25, -3, 50, 6);
                
                // ÿßŸÑÿ∞ŸäŸÑ
                this.ctx.beginPath();
                this.ctx.moveTo(15, 0);
                this.ctx.lineTo(30, -8);
                this.ctx.lineTo(30, 8);
                this.ctx.closePath();
                this.ctx.fill();
                
                // ÿßŸÑŸÖÿ≠ÿ±ŸÉÿßÿ™
                this.ctx.fillStyle = darkColor;
                this.ctx.beginPath();
                this.ctx.arc(-12, 0, 4, 0, Math.PI * 2);
                this.ctx.fill();
                this.ctx.beginPath();
                this.ctx.arc(12, 0, 4, 0, Math.PI * 2);
                this.ctx.fill();
                
                // ŸÇŸÖÿ±ÿ© ÿßŸÑŸÇŸäÿßÿØÿ©
                this.ctx.fillStyle = '#87CEEB';
                this.ctx.beginPath();
                this.ctx.arc(-5, 0, 5, 0, Math.PI * 2);
                this.ctx.fill();
                
                // ÿ™ÿ£ÿ´Ÿäÿ±ÿßÿ™ ÿßŸÑŸÖÿ≠ÿ±ŸÉÿßÿ™
                this.ctx.strokeStyle = '#f39c12';
                this.ctx.lineWidth = 2;
                this.ctx.beginPath();
                this.ctx.moveTo(-16, 0);
                this.ctx.lineTo(-25, 0);
                this.ctx.stroke();
                this.ctx.beginPath();
                this.ctx.moveTo(16, 0);
                this.ctx.lineTo(25, 0);
                this.ctx.stroke();
            }

            drawHealthBar(unit) {
                const healthRatio = unit.health / unit.maxHealth;
                const barWidth = 35;
                
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                this.ctx.fillRect(-barWidth/2, -35, barWidth, 6);
                
                if (healthRatio > 0.6) {
                    this.ctx.fillStyle = '#2ecc71';
                } else if (healthRatio > 0.3) {
                    this.ctx.fillStyle = '#f39c12';
                } else {
                    this.ctx.fillStyle = '#e74c3c';
                }
                
                this.ctx.fillRect(-barWidth/2, -35, barWidth * healthRatio, 6);
                
                // ÿ≠ÿØŸàÿØ ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿµÿ≠ÿ©
                this.ctx.strokeStyle = '#2c3e50';
                this.ctx.lineWidth = 1;
                this.ctx.strokeRect(-barWidth/2, -35, barWidth, 6);
            }

            gameLoop() {
                this.update();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        window.addEventListener('resize', () => {
            if (battle) {
                battle.setupCanvas();
            }
        });
    </script>
</body>
</html>
