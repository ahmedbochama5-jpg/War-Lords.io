<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Lords - الطائرة النفاثة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c1a25, #1a3c2d);
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #battleScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a3c2d;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(12, 26, 37, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .mainTitle {
            font-size: 3em;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        
        .startButton {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }

        #battlePanel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 3px;
            border-radius: 5px;
            cursor: pointer;
        }

        .target-circle {
            position: absolute;
            border: 2px solid red;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="startScreen">
            <div class="mainTitle">طائرة نفاثة</div>
            <button class="startButton" onclick="startGame()">ابدأ اللعبة</button>
        </div>
        
        <canvas id="battleScreen"></canvas>
        
        <div id="battlePanel">
            <button onclick="createJet()">طائرة نفاثة</button>
        </div>
    </div>

    <script>
        let canvas, ctx;
        let jet = null;
        let missiles = [];
        let enemies = [];
        let targetCircle = null;

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('battlePanel').style.display = 'block';
            
            canvas = document.getElementById('battleScreen');
            ctx = canvas.getContext('2d');
            
            setupCanvas();
            createEnemies();
            gameLoop();
            
            // إضافة مستمع حدث للزر
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && jet) {
                    fireMissile();
                }
            });
        }

        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createJet() {
            jet = {
                x: 100,
                y: 200,
                width: 60,
                height: 20,
                speed: 3,
                color: '#3498db',
                targetX: 100,
                targetY: 200
            };
            
            // إنشاء دائرة الاستهداف
            createTargetCircle();
        }

        function createTargetCircle() {
            if (targetCircle) {
                targetCircle.remove();
            }
            
            targetCircle = document.createElement('div');
            targetCircle.className = 'target-circle';
            targetCircle.style.width = '200px';
            targetCircle.style.height = '200px';
            document.getElementById('gameContainer').appendChild(targetCircle);
            
            updateTargetCircle();
        }

        function updateTargetCircle() {
            if (jet && targetCircle) {
                targetCircle.style.left = (jet.x - 100) + 'px';
                targetCircle.style.top = (jet.y - 100) + 'px';
            }
        }

        function createEnemies() {
            for (let i = 0; i < 3; i++) {
                enemies.push({
                    x: 600 + i * 80,
                    y: 400,
                    width: 30,
                    height: 30,
                    color: '#e74c3c',
                    health: 100
                });
            }
        }

        function fireMissile() {
            if (!jet) return;
            
            missiles.push({
                x: jet.x + 50,
                y: jet.y,
                targetX: jet.targetX,
                targetY: jet.targetY,
                speed: 5,
                progress: 0
            });
        }

        function update() {
            // تحريك الطائرة
            if (jet) {
                const dx = jet.targetX - jet.x;
                const dy = jet.targetY - jet.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 5) {
                    jet.x += (dx / distance) * jet.speed;
                    jet.y += (dy / distance) * jet.speed;
                }
                
                updateTargetCircle();
            }
            
            // تحريك الصواريخ
            for (let i = missiles.length - 1; i >= 0; i--) {
                const missile = missiles[i];
                missile.progress += 0.05;
                
                if (missile.progress >= 1) {
                    // انفجار الصاروخ
                    explodeMissile(missile);
                    missiles.splice(i, 1);
                }
            }
        }

        function explodeMissile(missile) {
            const explosionX = missile.x + (missile.targetX - missile.x) * missile.progress;
            const explosionY = missile.y + (missile.targetY - missile.y) * missile.progress;
            
            // ضرر على الأعداء في المدى
            const explosionRadius = 80;
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                const distance = Math.sqrt(
                    (enemy.x - explosionX) ** 2 + 
                    (enemy.y - explosionY) ** 2
                );
                
                if (distance < explosionRadius) {
                    enemy.health -= 50;
                    if (enemy.health <= 0) {
                        enemies.splice(i, 1);
                    }
                }
            }
        }

        function render() {
            // مسح الشاشة
            ctx.fillStyle = '#1a3c2d';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // رسم الأرض
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, 450, canvas.width, canvas.height - 450);
            
            // رسم الأعداء
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x - 15, enemy.y - 15, 30, 30);
                
                // شريط الصحة
                ctx.fillStyle = '#e74c3c';
                ctx.fillRect(enemy.x - 15, enemy.y - 25, 30, 4);
                ctx.fillStyle = '#2ecc71';
                ctx.fillRect(enemy.x - 15, enemy.y - 25, 30 * (enemy.health / 100), 4);
            });
            
            // رسم الطائرة
            if (jet) {
                drawJet();
            }
            
            // رسم الصواريخ
            missiles.forEach(missile => {
                drawMissile(missile);
            });
        }

        function drawJet() {
            ctx.fillStyle = jet.color;
            
            // جسم الطائرة
            ctx.fillRect(jet.x - 30, jet.y - 10, 60, 20);
            
            // الأجنحة
            ctx.fillRect(jet.x - 15, jet.y - 20, 30, 10);
            ctx.fillRect(jet.x - 15, jet.y + 10, 30, 10);
            
            // الذيل
            ctx.fillRect(jet.x + 20, jet.y - 5, 15, 10);
            
            // قمرة القيادة
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(jet.x - 10, jet.y - 8, 15, 8);
        }

        function drawMissile(missile) {
            const x = missile.x + (missile.targetX - missile.x) * missile.progress;
            const y = missile.y + (missile.targetY - missile.y) * missile.progress;
            
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(x - 3, y - 2, 10, 4);
            
            // توهج الصاروخ
            ctx.fillStyle = '#ff6b00';
            ctx.fillRect(x - 5, y - 1, 4, 2);
        }

        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // تحريك الطائرة بالفأرة
        canvas.addEventListener('mousemove', (e) => {
            if (jet) {
                jet.targetX = e.clientX;
                jet.targetY = e.clientY;
            }
        });

        // إعادة تحجيم النافذة
        window.addEventListener('resize', setupCanvas);
    </script>
</body>
</html>
